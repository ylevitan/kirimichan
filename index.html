<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="kirimichan-favicon.ico" type="image/x-icon" />
  <title>Kirimichan‚Äôs World of Wonders üêü</title>
  <style>
    body {
      background: url('kir_w_fone.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 0.2em;
      color: black;
    }
    .tagline {
      text-align: center;
      font-style: italic;
      margin-bottom: 30px;
    }
    .tabs {
      max-width: 800px;
      margin: auto;
    }
    .tab-button {
      padding: 10px 20px;
      margin: 5px;
      background: #ffd6d6;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .tab-content {
      background: rgba(255, 255, 255, 0.9);
      color: black;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .tab-button:hover {
      background: #ffb6b6;
      transform: scale(1.05);
      transition: all 0.2s ease;
    }
    .hidden {
      display: none;
    }
    #hero {
      width: 80px;
      position: fixed;
      top: 20px;
      right: 20px;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    #kirimichan-chat {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }
    #kirimichan-avatar {
      width: 80px;
      cursor: pointer;
      border-radius: 50%;
      animation: bounce 2s infinite;
    }
    #chatbox {
      width: 250px;
      background: white;
      color: black;
      border-radius: 10px;
      padding: 10px;
      margin-top: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      position: relative;
    }
    #chat-log {
      max-height: 150px;
      overflow-y: auto;
      font-size: 14px;
      margin-bottom: 10px;
    }
    #user-input {
      width: 100%;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #mic-button.listening {
      background-color: #ffaaaa;
      animation: pulse 1.2s infinite;
      border: 2px solid red;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
    }
    #swim-fish {
      width: 40px;
      position: absolute;
      bottom: 50px;
      left: -50px;
      display: none;
      animation: swim 2.5s linear forwards;
    }
    @keyframes swim {
      0% { left: -50px; opacity: 0; }
      10% { opacity: 1; }
      100% { left: 300px; opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Kirimichan‚Äôs World of Wonders üêü</h1>
  <p class="tagline">‚ÄúOne salmon‚Äôs swim through memory, meaning, and maps.‚Äù</p>
  <img id="hero" src="kir_na_velosiped.jpeg" alt="Kirimichan Hero" />

  <div class="tabs">
    <button class="tab-button" onclick="showTab('memoirs')">Memoirs</button>
    <button class="tab-button" onclick="showTab('travels')">Travels üåç</button>
    <button class="tab-button" onclick="showTab('thoughts')">Profound Thoughts üí≠</button>
    <button class="tab-button" onclick="showTab('books')">Books & References üìö</button>
    <button class="tab-button" onclick="showTab('agency')">Travel Agency ‚úàÔ∏è</button>

    <div id="memoirs" class="tab-content hidden"><h2>Coming soon...</h2></div>
    <div id="travels" class="tab-content hidden"><h2>Coming soon...</h2></div>
    <div id="thoughts" class="tab-content hidden"><h2>Coming soon...</h2></div>
    <div id="books" class="tab-content hidden"><h2>Coming soon...</h2></div>
    <div id="agency" class="tab-content hidden"><h2>Coming soon...</h2></div>
  </div>

  <div id="kirimichan-chat">
    <img src="kir_otduxaet.jpeg" id="kirimichan-avatar" alt="Kirimichan Chatbot" onclick="toggleChat()" />
    <div id="chatbox" class="hidden">
      <div style="margin-bottom: 10px;">
        <label for="voice-select" style="font-size: 14px;">üéôÔ∏è Choose a voice:</label>
        <select id="voice-select" style="width: 100%; padding: 5px; border-radius: 5px;"></select>
      </div>
      <div id="chat-log"></div>
      <div id="chat-loading" style="display:none; font-style: italic; font-size: 13px;">Kirimichan is thinking... üêüüí≠</div>
      <input type="text" id="user-input" placeholder="Ask me anything..." onkeydown="if(event.key==='Enter') kirimichanReply()" />
      <button id="mic-button" onclick="startListening()" style="margin-top: 5px;">üé§ Speak</button>
      <img id="swim-fish" src="swim-fish.gif" alt="Swimming Fish" />
    </div>
  </div>

  <script>
    const startSound = new Audio("start-listening.mp3");
    const stopSound = new Audio("stop-listening.mp3");
    let availableVoices = [];

    function showTab(id) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }

    function toggleChat() {
      document.getElementById("chatbox").classList.toggle("hidden");
    }

    function populateVoiceList() {
      const voiceSelect = document.getElementById('voice-select');
      availableVoices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = '';
      availableVoices.forEach((voice, index) => {
        const option = document.createElement('option');
        option.textContent = `${voice.name} (${voice.lang})${voice.default ? ' [default]' : ''}`;
        option.value = index;
        voiceSelect.appendChild(option);
      });
    }

    speechSynthesis.onvoiceschanged = populateVoiceList;

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.continuous = false;

      const log = document.getElementById("chat-log");
      const inputBox = document.getElementById("user-input");
      const micButton = document.getElementById("mic-button");
      const fish = document.getElementById("swim-fish");

      startSound.play();
      micButton.classList.add("listening");
      micButton.disabled = true;
      micButton.innerText = "üî¥ Listening...";

      fish.style.display = "block";
      fish.style.animation = "none";
      fish.offsetHeight; // force reflow
      fish.style.animation = null;

      log.innerHTML += `<div><em>üéôÔ∏è Listening... (speak now)</em></div>`;

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        inputBox.value = transcript;
      };

      recognition.onerror = (event) => {
        log.innerHTML += `<div><em>‚ùå Voice error: ${event.error}</em></div>`;
      };

      recognition.onend = () => {
        stopSound.play();
        micButton.classList.remove("listening");
        micButton.disabled = false;
        micButton.innerText = "üé§ Speak";
        fish.style.display = "none";

        if (inputBox.value.trim()) {
          kirimichanReply();
        } else {
          log.innerHTML += `<div><em>‚ö†Ô∏è No voice detected.</em></div>`;
        }
      };

      recognition.start();
    }

    async function kirimichanReply() {
      const input = document.getElementById("user-input").value;
      if (!input) return;

      const log = document.getElementById("chat-log");
      const loading = document.getElementById("chat-loading");
      log.innerHTML += `<div><strong>You:</strong> ${input}</div>`;
      document.getElementById("user-input").value = "";
      loading.style.display = "block";

      try {
        const response = await fetch("https://kirimichan-chatbot.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: input })
        });

        const result = await response.json();
        const reply = result.response || "Hmm, I'm thinking...";

        log.innerHTML += `<div><strong>Kirimichan:</strong> ${reply}</div>`;

        const utterance = new SpeechSynthesisUtterance(reply);
        utterance.lang = 'en-US';
        const selectedVoiceIndex = document.getElementById('voice-select').value;
        if (availableVoices[selectedVoiceIndex]) {
          utterance.voice = availableVoices[selectedVoiceIndex];
        }

        speechSynthesis.speak(utterance);
      } catch (error) {
        console.error("Chatbot error:", error);
        log.innerHTML += `<div><strong>Kirimichan:</strong> I'm a little tired, please try again!</div>`;
      }

      loading.style.display = "none";
      log.scrollTop = log.scrollHeight;
    }

    window.onload = () => {
      showTab('memoirs');
      populateVoiceList();
    };
  </script>
</body>
</html>
