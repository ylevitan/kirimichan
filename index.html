<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="kirimichan-favicon.ico" type="image/x-icon" />
  <title>Kirimichan‚Äôs World of Wonders üêü</title>
  <style>
    body {
      background: url('kir_w_fone.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 0.2em;
      color: black;
    }
    .tagline {
      text-align: center;
      font-style: italic;
      margin-bottom: 30px;
    }
    .tabs {
      max-width: 800px;
      margin: auto;
    }
    .tab-button {
      padding: 10px 20px;
      margin: 5px;
      background: #ffd6d6;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .tab-button:hover {
      background: #ffb6b6;
      transform: scale(1.05);
      transition: all 0.2s ease;
    }
    #chatbox {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: white;
      color: black;
      border-radius: 10px;
      padding: 10px;
      width: 280px;
      z-index: 9999;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    #chat-log {
      max-height: 150px;
      overflow-y: auto;
      font-size: 14px;
      margin-bottom: 10px;
    }
    #user-input {
      width: 100%;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #mic-button {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Kirimichan‚Äôs World of Wonders üêü</h1>
  <p class="tagline">‚ÄúOne salmon‚Äôs swim through memory, meaning, and maps.‚Äù</p>
  <div class="tabs">
    <button class="tab-button" data-tab="memoirs">Memoirs</button>
    <button class="tab-button" data-tab="travels">Travels üåç</button>
    <button class="tab-button" data-tab="thoughts">Profound Thoughts üí≠</button>
    <button class="tab-button" data-tab="books">Books & References üìö</button>
    <button class="tab-button" data-tab="agency">Travel Agency ‚úàÔ∏è</button>
  </div>

  <div id="chatbox">
    <div style="margin-bottom: 10px;">
      <label for="voice-select">üéôÔ∏è Choose a voice:</label>
      <select id="voice-select" style="width: 100%; padding: 5px; border-radius: 5px;"></select>
    </div>
    <div id="chat-log"></div>
    <div id="chat-loading" style="display:none; font-style: italic; font-size: 13px;">Kirimichan is thinking... üêüüí≠</div>
    <input type="text" id="user-input" placeholder="Ask me anything..." onkeydown="if(event.key==='Enter') kirimichanReply()" />
    <button id="mic-button" onclick="startListening()">üé§ Speak</button>
  </div>

  <script>
    const startSound = new Audio("start-listening.mp3");
    const stopSound = new Audio("stop-listening.mp3");
    const tabSwitchSound = new Audio("tab-switch.mp3");

    const tabToPage = {
      "memoirs": "memoirs.html",
      "travels": "travels.html",
      "thoughts": "thoughts.html",
      "books": "books.html",
      "agency": "agency.html"
    };

    document.querySelectorAll(".tab-button").forEach(button => {
      button.addEventListener("click", () => {
        const tabId = button.getAttribute("data-tab");
        try {
          tabSwitchSound.currentTime = 0;
          tabSwitchSound.play();
        } catch (e) {
          console.warn('Tab switch sound error:', e);
        }
        setTimeout(() => {
          window.location.href = tabToPage[tabId];
        }, 300);
      });
    });

    let availableVoices = [];
    function populateVoiceList() {
      const voiceSelect = document.getElementById('voice-select');
      availableVoices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = '';
      availableVoices.forEach((voice, index) => {
        const option = document.createElement('option');
        option.textContent = `${voice.name} (${voice.lang})${voice.default ? ' [default]' : ''}`;
        option.value = index;
        voiceSelect.appendChild(option);
      });
    }
    speechSynthesis.onvoiceschanged = populateVoiceList;

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.continuous = false;

      const inputBox = document.getElementById("user-input");
      const log = document.getElementById("chat-log");

      startSound.play();
      log.innerHTML += `<div><em>üéôÔ∏è Listening... (speak now)</em></div>`;

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        inputBox.value = transcript;
      };
      recognition.onerror = (event) => {
        log.innerHTML += `<div><em>‚ùå Voice error: ${event.error}</em></div>`;
      };
      recognition.onend = () => {
        stopSound.play();
        if (inputBox.value.trim()) {
          kirimichanReply();
        } else {
          log.innerHTML += `<div><em>‚ö†Ô∏è No voice detected.</em></div>`;
        }
      };
      recognition.start();
    }

    async function kirimichanReply() {
      const input = document.getElementById("user-input").value;
      if (!input) return;
      const log = document.getElementById("chat-log");
      const loading = document.getElementById("chat-loading");
      log.innerHTML += `<div><strong>You:</strong> ${input}</div>`;
      document.getElementById("user-input").value = "";
      loading.style.display = "block";

      try {
        const response = await fetch("https://kirimichan-chatbot.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: input })
        });
        const result = await response.json();
        const reply = result.response || "Hmm, I'm thinking...";
        log.innerHTML += `<div><strong>Kirimichan:</strong> ${reply}</div>`;
        const utterance = new SpeechSynthesisUtterance(reply);
        utterance.lang = 'en-US';
        const selectedVoiceIndex = document.getElementById('voice-select').value;
        if (availableVoices[selectedVoiceIndex]) {
          utterance.voice = availableVoices[selectedVoiceIndex];
        }
        speechSynthesis.speak(utterance);
      } catch (error) {
        console.error("Chatbot error:", error);
        log.innerHTML += `<div><strong>Kirimichan:</strong> I'm a little tired, please try again!</div>`;
      }
      loading.style.display = "none";
      log.scrollTop = log.scrollHeight;
    }

    window.onload = () => {
      populateVoiceList();
    };
  </script>
</body>
</html>
